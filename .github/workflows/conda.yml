# Continuous integration using conda installation
name: CI (Conda)

# Run on any push or pull request
on: [push, pull_request]

jobs:
  build:
    name: Conda package test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2
      - name: Cache conda
        uses: actions/cache@v1
        env:
          # Increase this value to reset cache if environment_no_cuda.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment_no_cuda.yml', 'requirements.txt') }}
      - uses: goanpeca/setup-miniconda@v1
        with:
          python-version: 3.6
          environment-file: environment_no_cuda.yml
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
          activate-environment: sleap
      - name: Print environment info
        shell: bash -l {0}
        run: |
          which python
          conda info
      - name: Run pytest
        shell: bash -l {0}
        run: |
          if("${{ matrix.os }}" -eq "windows-latest"){
            pytest
          } else {
            sudo apt-get install xvfb libxkbcommon-x11-0
            sudo Xvfb :1 -screen 0 1024x768x24 </dev/null &
            export DISPLAY=":1"
            xvfb-run pytest --cov=./ --cov-report=xml
          }
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        if: ${{ matrix.os != 'windows-latest' }}