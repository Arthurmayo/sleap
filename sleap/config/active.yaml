main:

- name: conf_job
  label: Node (confmap) Training Profile
  type: list
  default: a
  options: a,b,c

- name: _view_conf
  label: View Node Profile...
  type: button

- name: _use_trained_confmaps
  label: Use trained confmap model
  type: bool
  default: False

- name: paf_job
  label: Edge (paf) Training Profile
  type: list
  default: a
  options: a,b,c

- name: _use_trained_pafs
  label: Use trained paf model
  type: bool
  default: False

- name: _view_paf
  label: View Edge Profile...
  type: button

- name: instance_crop
  label: Crop images to instances
  type: bool
  default: False

- name: min_crop_size
  label: Minimum crop size
  type: list
  dtype: int
  options: 0,64,128,256,512
  default: 0

- name: batch_size
  label: Batch Size
  type: int
  default: 2

- name: scale
  label: Image rescaling factor
  type: double
  default: 1

- name: sigma_confmaps
  label: Sigma for confmaps
  type: double
  default: 5.0

- name: sigma_pafs
  label: Sigma for pafs
  type: double
  default: 5.0

- name: _view_datagen
  label: View Training Image Inputs...
  type: button
